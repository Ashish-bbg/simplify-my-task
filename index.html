<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="parent">
      <div class="name child">
        <label for="user_input">Enter Names:</label><br />
        <textarea rows="10" cols="30" id="user_input"></textarea>
        <br />
        <div id="show_data"></div>
      </div>

      <div class="task child">
        <label for="user_input">Enter Task:</label><br />
        <textarea rows="10" cols="30" id="task_input"></textarea>
        <br />
        <div id="show_task_data"></div>
      </div>
    </div>

    <!-- <button id="analyze_btn">Analyze</button> -->
    <br />
    <script src="script.js"></script>
  </body>
</html>
